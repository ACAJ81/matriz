<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance | Análise Técnica</title>
    
    <style>
        /* VARIÁVEIS DE CORES - MODO CLARO (PADRÃO) */
        :root {
            --bg: #ffffff;
            --header-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --border: #eeeeee;
            --card-bg: #ffffff;
            --chart-bg: #fafafa;
            --accent: #2ecc71;
        }

        /* VARIÁVEIS DE CORES - MODO ESCURO */
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --header-bg: #121212;
            --text-main: #f0f0f0;
            --text-muted: #a0a0a0;
            --border: #222222;
            --card-bg: #161616;
            --chart-bg: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* CABEÇALHO */
        header {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--header-bg);
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            text-transform: uppercase;
            color: var(--text-main);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* BOTÃO DARK MODE */
        #theme-toggle {
            background: var(--border);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.8rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.85rem;
        }

        /* HERO */
        .hero {
            padding: 40px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        /* GRÁFICO */
        .chart-box {
            margin: 20px 0;
            background: var(--chart-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .chart-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
        }

        .badge-live {
            background: #ffebeb;
            color: #e74c3c;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .chart-display {
            height: 500px;
            width: 100%;
        }

        /* GRADES */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .card {
            padding: 25px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--card-bg);
        }

        footer {
            padding: 40px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            nav ul { display: none; }
            .hero h1 { font-size: 1.8rem; }
            .chart-display { height: 400px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">Finance</div>
                <div class="nav-right">
                    <ul>
                        <li><a href="#">Mercados</a></li>
                    </ul>
                    <button id="theme-toggle">Alternar Tema</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Análise Técnica Simplificada</h1>
            <p>Monitore o WIN com precisão e clareza visual.</p>
        </section>

        <section class="chart-box">
            <div class="chart-header">
                <strong>Mini Índice (WIN)</strong>
                <div class="badge-live">● AO VIVO</div>
            </div>
            <div class="chart-display" id="widget-container">
                </div>
        </section>

        <section class="grid">
            <div class="card">
                <h3>Análise WIN</h3>
                <p class="text-muted">Projeções para o mini índice.</p>
            </div>
            <div class="card">
                <h3>Setups</h3>
                <p class="text-muted">Estratégias de entrada e saída.</p>
            </div>
            <div class="card">
                <h3>Diário</h3>
                <p class="text-muted">Registro de performance.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 FINANCE. O mercado recompensa a disciplina.</p>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        let currentTheme = 'light';

        // Função para carregar o gráfico
        function loadChart(theme) {
            document.getElementById('widget-container').innerHTML = '<div id="tradingview_win" style="width: 100%; height: 100%;"></div>';
            new TradingView.widget({
                "autosize": true,
                "symbol": "BMFBOVESPA:WIN1!",
                "interval": "5",
                "timezone": "America/Sao_Paulo",
                "theme": theme,
                "style": "1",
                "locale": "br",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "container_id": "tradingview_win"
            });
        }

        // Inicializa gráfico
        loadChart('light');

        // Lógica de troca de tema
        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                currentTheme = 'light';
            } else {
                body.setAttribute('data-theme', 'dark');
                currentTheme = 'dark';
            }
            loadChart(currentTheme);
        });
    </script>
</body>
</html>
